<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameName">
      <p>ROLL THE DICE</p>
    </div>
    <div class="container">
      <div class="kockica1">0</div>
      <div class="kockica2">0</div>
    </div>
    <div class="playerName">
      <div id="player1" class="player"></div>
      <div id="player2" class="player"></div>
    </div>
    
    <div class="totalScore">
      <div class="resultText">Total Score</div>
      <div class="resultText">Total Score</div>
    </div>
    <div class="playerScoreDiv">
      <div class="totalScorePlayer1">0</div>
      <div class="totalScorePlayer2">0</div>
    </div>
    <div class="button-div">
      <button  class="diceButton " id="button1">Roll</button>
      <button class="reset">New Game</button>
      <button  class="diceButton disabled-button" id="button2">Roll</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
